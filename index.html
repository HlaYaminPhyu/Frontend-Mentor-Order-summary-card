<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="./images/icon-music.svg" sizes="32x32">
	<link rel="stylesheet" href="./css/app.css">
	<title>Order summary card</title>
</head>
<body>
	<div class="container">
		<div class="row justify-content-center align-items-center min-vh-100">
			<div class="col-lg-5 col-xl-4 col-md-5">
				<div class=" card">
					<div >
						<img src="./images/illustration-hero.svg" class=" card-img-top" alt="">
					
					<div class="card-body p-3 mt-3">
						<div class=" container text-center mb-4">
							<h3 class=" fw-bold mb-2">Order Summary</h3>
							<small class=" text-black-50">You can now listen to millions of songs, audiobooks, and smallodcasts on any 
								device anywhere you like!</small>
						</div>
						<div class=" p-2 bg-secondary d-flex justify-content-between align-items-center card-div">
							<div class=" d-flex justify-content-center align-items-center">
								<img src="./images/icon-music.svg" class=" me-4" alt="">
								<div class=" bg-white">
									<small class=" mb-0 fw-bolder">Annual Plan</small>
									<small class=" mb-0 text-black-50">$59.99/year</small>
								</div>
							</div>
							<div class=" ">
								<a href="#" class=" btn btn-outline-primary border-0">Change</a>
							</div>
						</div>
						<div class="">
							<a href="#" class=" mt-3 btn  btn-primary shadow-lg w-100">Proceed to Payment</a>
							<a href="#" class=" my-1 btn  btn-outline-primary border-0 w-100 text-black-50 hov">Cancel Order</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="attribution text-center p-3">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="#">Hla Yamin Phyu</a>.
		  </div>
	</div>

	
</body>
</html>
